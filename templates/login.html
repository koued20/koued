<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion | koued</title>
  <!-- Lien pour la police Billabong (ou équivalent) si disponible -->
  <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
  <style>
    /* Reproduction du style de la page de connexion Instagram */
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-wrapper {
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box {
      width: 100%;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }
    .login-box .logo {
      font-family: 'Sacramento', cursive;  /* Remplace par 'Billabong' si tu l'as */
      font-size: 60px;
      text-align: center;
      margin-bottom: 30px;
      color: #262626;
    }
    .login-box form {
      display: flex;
      flex-direction: column;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      padding: 9px 0 7px 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .login-box button {
      background-color: #3897f0;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      padding: 5px 0;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-box .forgot {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
    }
    .login-box .forgot a {
      color: #00376b;
      text-decoration: none;
    }
    .separator {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }
    .separator span {
      margin: 0 18px;
      color: #8e8e8e;
      font-weight: 600;
      font-size: 12px;
    }
    .fb-login {
      text-align: center;
      color: #3897f0;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
    .login-footer {
      width: 100%;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
    .login-footer a {
      color: #3897f0;
      font-weight: bold;
      text-decoration: none;
    }
    .error-message {
      color: #ED4956;
      font-size: 13px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <!-- Logo "koued" en style cursif -->
      <div class="logo">koued</div>
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}
      <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Téléphone, nom d’utilisateur ou e-mail" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Connexion</button>
      </form>
      <div class="forgot">
        <a href="{{ url_for('forgot_password') }}">Mot de passe oublié ?</a>
      </div>
      <div class="separator">
        <span>OU</span>
      </div>
      <a class="fb-login" href="#">Se connecter avec Facebook</a>
    </div>
    <div class="login-footer">
      <p>Vous n'avez pas de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous</a></p>
    </div>
  </div>
</body>
</html>
