<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription | koued</title>
  <!-- Utilisation d'une police cursive pour le logo (Sacramento comme alternative à Billabong) -->
  <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
  <style>
    /* Style global */
    body {
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-wrapper {
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Boîte d'inscription */
    .register-box {
      width: 100%;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 10px;
      text-align: center;
    }
    .register-box .logo {
      font-family: 'Sacramento', cursive;
      font-size: 60px;
      color: #262626;
      margin-bottom: 20px;
    }
    .register-box form {
      display: flex;
      flex-direction: column;
    }
    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"] {
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      padding: 9px 0 7px 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .register-box button {
      background-color: #42b72a;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      padding: 5px 0;
      cursor: pointer;
      margin-top: 10px;
    }
    .register-box .terms {
      font-size: 11px;
      color: #8e8e8e;
      text-align: center;
      margin-top: 15px;
      line-height: 1.4;
    }
    /* Pied de page pour rediriger vers la page de connexion */
    .register-footer {
      width: 100%;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
    .register-footer a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="register-wrapper">
    <div class="register-box">
      <!-- Logo "koued" en style cursif -->
      <div class="logo">koued</div>
      <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input type="email" name="email" placeholder="Adresse e-mail" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Inscription</button>
      </form>
      <div class="terms">
        En vous inscrivant, vous acceptez nos <a href="#">Conditions d'utilisation</a> et notre <a href="#">Politique de confidentialité</a>.
      </div>
    </div>
    <div class="register-footer">
      <p>Vous avez déjà un compte ? <a href="{{ url_for('login') }}">Connectez-vous</a></p>
    </div>
  </div>
</body>
</html>
